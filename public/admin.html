<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Student Registration System</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Student Registration System Admin</h1>
            <p>System Administration Panel</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <p>Authenticating...</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" placeholder="admin@Student Registration System.edu" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In as Admin
            </button> <br> <br>
             <center><a href="index.html" class="back-btn" id="backBtn">
                ← Back to Home Page
            </a></center> 
        </form>
        
        <div class="admin-access">
            <p>⚠️ Restricted Access: Admin privileges required</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            // Check if already logged in
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token and redirect if valid
                fetch('/api/courses')
                    .then(response => {
                        if (response.ok) {
                            window.location.href = 'admin_dashboard.html';
                        }
                    });
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                // Basic validation
                if (!email || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                // Show loading
                loginBtn.disabled = true;
                loading.classList.add('show');
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Check if user is admin
                        if (data.user.role !== 'admin') {
                            showError('Access denied. Admin privileges required.');
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                            return;
                        }
                        
                        // Store token and user data
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Redirect to admin dashboard
                        window.location.href = 'admin_dashboard.html';
                    } else {
                        showError(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Network error. Please try again.');
                } finally {
                    loginBtn.disabled = false;
                    loading.classList.remove('show');
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
            
            // Focus on email input
            emailInput.focus();
        });
    </script>
</body>

</html>
